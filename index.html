<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sponsors| Mindspark</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

  <a href="#"> <img src="images\arrow.png" alt="back to homepage" class="back1" width="40px" height='40px'>

  </div>


  <div class="container">
    <div class="card" data-aos="fade-right" data-aos-duration="1000">
      <div class="card-head">
        <img src="https://picsum.photos/600/400" class="card-img" alt="entertainment">
      </div>
      <div class="card-body">
        <a href="#">
          <h3 class="header3">Entertainment</h3>
        </a>
      </div>
    </div>
    <div class="card" data-aos="fade-left" data-aos-duration="1000">

        </a>

      <div class="card-body">

        </a>

        </a>

      <div class="card-head">
        <img src="https://picsum.photos/600/400" class="card-img" alt="restaurants">
      </div>
      <div class="card-body">
        <a href="#">
          <h3 class="header3">Restaurants</h3>
        </a>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 200
